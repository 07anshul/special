<!-- Automatic Slides -->

<script>
var myIndex1 = 0;
carousel1();

function carousel1() {
  var i1;
  var x = document.getElementsByClassName("mySlidesAuto1");
  for (i1 = 0; i1 < x.length; i1++) {
    x[i1].style.display = "none";
  }
  myIndex1++;
  if (myIndex1 > x.length) {myIndex1 = 1}
  x[myIndex1-1].style.display = "block";
  setTimeout(carousel1, 2000); // Change image every 2 seconds
}
</script>

<!-- Slideshow -->
<script>
var slideIndex1 = 1;
showDivsLeft(slideIndex1);

function plusDivsLeft(n1) {
  showDivsLeft(slideIndex1 += n1);
}

function leftDiv(n1) {
  showDivsLeft(slideIndex1 = n1);
}

function showDivsLeft(n1) {
  var i1;
  var x = document.getElementsByClassName("mySlides1");
  var dots1 = document.getElementsByClassName("demo1");
  if (n1 > x.length) {slideIndex1 = 1}
  if (n1 < 1) {slideIndex1 = x.length}
  for (i1 = 0; i1 < x.length; i1++) {
    x[i1].style.display = "none";
  }
  for (i1 = 0; i1 < dots1.length; i1++) {
    dots1[i1].className = dots1[i1].className.replace(" w3-red", "");
  }
  x[slideIndex1-1].style.display = "block";
  dots1[slideIndex1-1].className += " w3-red";
}
</script>
